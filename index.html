<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Task Scheduler</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        // Lucide icons as inline SVG
        const Sparkles = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="M12 3v18M3 12h18M7.5 7.5l9 9M16.5 7.5l-9 9"/>
            </svg>
        );
        
        const Calendar = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
        );
        
        const Clock = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
            </svg>
        );
        
        const CheckCircle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
        );
        
        const Plus = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        );
        
        const Settings = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <circle cx="12" cy="12" r="3"/>
                <path d="M12 1v6m0 6v6"/>
            </svg>
        );

        function SmartTaskScheduler() {
          const [task, setTask] = useState('');
          const [duration, setDuration] = useState('1');
          const [priority, setPriority] = useState('medium');
          const [analyzing, setAnalyzing] = useState(false);
          const [suggestions, setSuggestions] = useState(null);
          const [apiKey, setApiKey] = useState('');
          const [showSettings, setShowSettings] = useState(false);

          const analyzeTask = async () => {
            setAnalyzing(true);
            
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            const now = new Date();
            const suggestions = [];
            
            const tomorrow9am = new Date(now);
            tomorrow9am.setDate(tomorrow9am.getDate() + 1);
            tomorrow9am.setHours(9, 0, 0, 0);
            
            suggestions.push({
              time: tomorrow9am,
              reason: 'Morning energy optimal, no conflicts',
              score: 95,
              conflicts: []
            });
            
            const today2pm = new Date(now);
            today2pm.setHours(14, 0, 0, 0);
            if (today2pm > now) {
              suggestions.push({
                time: today2pm,
                reason: 'Available today, good productivity window',
                score: 85,
                conflicts: []
              });
            }
            
            const dayAfter10am = new Date(now);
            dayAfter10am.setDate(dayAfter10am.getDate() + 2);
            dayAfter10am.setHours(10, 0, 0, 0);
            
            suggestions.push({
              time: dayAfter10am,
              reason: 'Extra time to prepare, flexible schedule',
              score: 80,
              conflicts: []
            });
            
            setSuggestions(suggestions);
            setAnalyzing(false);
          };

          const generateCalendarLink = (suggestion) => {
            const startTime = suggestion.time;
            const endTime = new Date(startTime.getTime() + parseInt(duration) * 60 * 60 * 1000);
            
            const formatDateTime = (date) => {
              return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
            };
            
            const params = new URLSearchParams({
              action: 'TEMPLATE',
              text: task,
              dates: `${formatDateTime(startTime)}/${formatDateTime(endTime)}`,
              details: `Priority: ${priority}\nCreated by AI Smart Scheduler`,
              location: ''
            });
            
            return `https://calendar.google.com/calendar/render?${params.toString()}`;
          };

          const formatDateTime = (date) => {
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            let dayLabel = '';
            if (date.toDateString() === today.toDateString()) {
              dayLabel = 'Today';
            } else if (date.toDateString() === tomorrow.toDateString()) {
              dayLabel = 'Tomorrow';
            } else {
              dayLabel = days[date.getDay()];
            }
            
            return {
              date: `${months[date.getMonth()]} ${date.getDate()}, ${dayLabel}`,
              time: `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`
            };
          };

          const resetForm = () => {
            setTask('');
            setDuration('1');
            setPriority('medium');
            setSuggestions(null);
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-50 p-4 md:p-8">
              <div className="max-w-4xl mx-auto">
                <div className="bg-white rounded-3xl shadow-xl p-6 md:p-8 mb-6">
                  <div className="flex items-center justify-between mb-2">
                    <div className="flex items-center gap-3">
                      <div className="bg-gradient-to-br from-purple-500 to-blue-500 p-3 rounded-2xl">
                        <Sparkles size={28} className="text-white" />
                      </div>
                      <div>
                        <h1 className="text-2xl md:text-3xl font-bold text-gray-800">
                          AI Task Scheduler
                        </h1>
                        <p className="text-gray-500 text-sm">Intelligently schedule your tasks</p>
                      </div>
                    </div>
                    <button
                      onClick={() => setShowSettings(!showSettings)}
                      className="p-2 hover:bg-gray-100 rounded-lg transition"
                    >
                      <Settings size={24} className="text-gray-600" />
                    </button>
                  </div>

                  {showSettings && (
                    <div className="mt-4 p-4 bg-blue-50 rounded-xl">
                      <h3 className="font-semibold text-gray-800 mb-3">‚öôÔ∏è API Settings</h3>
                      <div className="space-y-3">
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">
                            Claude API Key
                          </label>
                          <input
                            type="password"
                            value={apiKey}
                            onChange={(e) => setApiKey(e.target.value)}
                            placeholder="sk-ant-..."
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          />
                          <p className="text-xs text-gray-500 mt-1">
                            Currently in demo mode, can configure real API later
                          </p>
                        </div>
                      </div>
                    </div>
                  )}
                </div>

                <div className="bg-white rounded-3xl shadow-xl p-6 md:p-8">
                  <div className="space-y-6">
                    <div>
                      <label className="block text-sm font-semibold text-gray-700 mb-2">
                        üìã What do you need to do?
                      </label>
                      <textarea
                        value={task}
                        onChange={(e) => setTask(e.target.value)}
                        placeholder="e.g., Prepare supervision materials for next week"
                        className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none"
                        rows="3"
                      />
                    </div>

                    <div className="grid md:grid-cols-2 gap-4">
                      <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                          ‚è±Ô∏è How long will it take?
                        </label>
                        <select
                          value={duration}
                          onChange={(e) => setDuration(e.target.value)}
                          className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        >
                          <option value="0.5">30 minutes</option>
                          <option value="1">1 hour</option>
                          <option value="1.5">1.5 hours</option>
                          <option value="2">2 hours</option>
                          <option value="3">3 hours</option>
                          <option value="4">4 hours</option>
                        </select>
                      </div>

                      <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                          üéØ Priority
                        </label>
                        <select
                          value={priority}
                          onChange={(e) => setPriority(e.target.value)}
                          className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        >
                          <option value="low">Low - Can wait</option>
                          <option value="medium">Medium - Normal</option>
                          <option value="high">High - ASAP</option>
                        </select>
                      </div>
                    </div>

                    <button
                      onClick={analyzeTask}
                      disabled={!task.trim() || analyzing}
                      className={`w-full py-4 rounded-xl font-semibold text-lg transition-all transform ${
                        task.trim() && !analyzing
                          ? 'bg-gradient-to-r from-purple-500 to-blue-500 text-white hover:scale-105 shadow-lg hover:shadow-xl'
                          : 'bg-gray-200 text-gray-400 cursor-not-allowed'
                      }`}
                    >
                      {analyzing ? (
                        <span className="flex items-center justify-center gap-2">
                          <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                          AI is analyzing your calendar...
                        </span>
                      ) : (
                        <span className="flex items-center justify-center gap-2">
                          <Sparkles size={20} />
                          Find Best Time with AI
                        </span>
                      )}
                    </button>
                  </div>

                  {suggestions && (
                    <div className="mt-8 space-y-4">
                      <div className="flex items-center justify-between">
                        <h2 className="text-xl font-bold text-gray-800 flex items-center gap-2">
                          <Calendar size={24} className="text-purple-500" />
                          AI Recommendations
                        </h2>
                        <button
                          onClick={resetForm}
                          className="text-sm text-gray-500 hover:text-gray-700 flex items-center gap-1"
                        >
                          <Plus size={16} />
                          New Task
                        </button>
                      </div>

                      {suggestions.map((suggestion, idx) => {
                        const datetime = formatDateTime(suggestion.time);
                        const endDatetime = formatDateTime(
                          new Date(suggestion.time.getTime() + parseInt(duration) * 60 * 60 * 1000)
                        );
                        return (
                          <div
                            key={idx}
                            className={`border-2 rounded-2xl p-6 transition-all hover:shadow-lg ${
                              idx === 0
                                ? 'border-green-400 bg-green-50'
                                : 'border-gray-200 bg-white hover:border-purple-300'
                            }`}
                          >
                            <div className="flex items-start justify-between mb-3">
                              <div className="flex-1">
                                <div className="flex items-center gap-2 mb-2">
                                  {idx === 0 && (
                                    <span className="bg-green-500 text-white text-xs font-bold px-2 py-1 rounded-full">
                                      BEST MATCH
                                    </span>
                                  )}
                                  <span className="text-2xl font-bold text-gray-800">
                                    {datetime.date}
                                  </span>
                                </div>
                                <div className="flex items-center gap-3 text-gray-600">
                                  <Clock size={18} />
                                  <span className="text-xl font-semibold">
                                    {datetime.time} - {endDatetime.time}
                                  </span>
                                </div>
                              </div>
                              <div className="text-right">
                                <div className="text-3xl font-bold text-purple-600">
                                  {suggestion.score}
                                </div>
                                <div className="text-xs text-gray-500">Score</div>
                              </div>
                            </div>

                            <p className="text-gray-600 mb-4 flex items-center gap-2">
                              <span className="text-blue-500">üí°</span>
                              {suggestion.reason}
                            </p>

                            <a
                              href={generateCalendarLink(suggestion)}
                              target="_blank"
                              rel="noopener noreferrer"
                              className={`block w-full py-3 rounded-xl font-semibold text-center transition-all ${
                                idx === 0
                                  ? 'bg-green-500 text-white hover:bg-green-600 shadow-md hover:shadow-lg'
                                  : 'bg-purple-500 text-white hover:bg-purple-600'
                              }`}
                            >
                              <span className="flex items-center justify-center gap-2">
                                <CheckCircle size={20} />
                                Add to Google Calendar
                              </span>
                            </a>
                          </div>
                        );
                      })}

                      <div className="mt-6 p-4 bg-blue-50 rounded-xl">
                        <p className="text-sm text-gray-600">
                          üí° <strong>Tip:</strong> Clicking any option opens Google Calendar where you can review and edit before saving.
                        </p>
                      </div>
                    </div>
                  )}
                </div>

                <div className="mt-6 text-center text-sm text-gray-500">
                  <p>üéâ Demo Mode Active | Full version requires API configuration</p>
                </div>
              </div>
            </div>
          );
        }

        ReactDOM.render(<SmartTaskScheduler />, document.getElementById('root'));
    </script>
</body>
</html>
